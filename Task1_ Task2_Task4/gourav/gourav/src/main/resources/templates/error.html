<!DOCTYPE html>
<html>
<head>
  <title>Something Went Wrong</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #ff0000;
      font-size: 36px;
    }
    h2 {
      font-size: 24px;
      margin-top: 10px;
    }
    a {
      text-decoration: none;
      background-color: #007bff;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Oops! Something Went Wrong</h1>
  <h2>Try After Sometime</h2>
  <a href="/">Go Home</a>
</body>
</html>
